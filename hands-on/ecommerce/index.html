<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">FakeStore Product List</h1>

    <!-- Search Bar -->
    <div class="mb-4 flex justify-center">
      <input
        type="text"
        id="searchInput"
        class="border p-2 w-full max-w-md rounded"
        placeholder="Search for products..."
      />
    </div>

    <!-- Category Filter -->
    <div class="mb-6 text-center">
      <select
        id="categoryFilter"
        class="border p-2 rounded"
      >
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Product List -->
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="rounded-t-lg" src="https://cdn.dummyjson.com/products/images/beauty/Essence%20Mascara%20Lash%20Princess/1.png" alt="" />
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology acquisitions 2021</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    View Details
                     <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
        
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div
    id="productModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
  >
    <div class="bg-white p-6 rounded-lg max-w-lg w-full">
      <button class="absolute top-2 right-2 text-gray-700" >
        âœ•
      </button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
      <img id="modalImage" class="mb-4 max-h-80 w-full object-contain" alt="Product Image" />
      <p id="modalDescription" class="mb-4"></p>
      <p id="modalPrice" class="text-xl font-bold"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
